---
apiVersion: v1
kind: ConfigMap
metadata:
  name: camunda-monitor-config
  namespace: default
data:
  # Database configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "camunda"
  DB_USER: "camunda"

  # Application configuration
  PORT: "5000"
  DEBUG: "false"
  JSON_LOGGING: "true"
  SSL_VERIFY: "false"

  # JVM Metrics Source (jmx or micrometer)
  JVM_METRICS_SOURCE: "micrometer"

  # Stuck instance detection threshold (days)
  STUCK_INSTANCE_DAYS: "7"

  # Gunicorn workers
  GUNICORN_WORKERS: "4"
  GUNICORN_LOG_LEVEL: "info"

---
apiVersion: v1
kind: Secret
metadata:
  name: camunda-monitor-secrets
  namespace: default
type: Opaque
stringData:
  DB_PASSWORD: "camunda"
  # Optional: Camunda API credentials
  # CAMUNDA_API_USER: "admin"
  # CAMUNDA_API_PASSWORD: "admin"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: camunda-health-monitor
  namespace: default
  labels:
    app: camunda-health-monitor
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: camunda-health-monitor
  template:
    metadata:
      labels:
        app: camunda-health-monitor
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: monitor
        image: camunda-health-monitor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: camunda-monitor-config

        # Sensitive environment variables from Secret
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: camunda-monitor-secrets
              key: DB_PASSWORD

        # Camunda node configuration
        - name: CAMUNDA_NODE_1_NAME
          value: "node1"
        - name: CAMUNDA_NODE_1_URL
          value: "http://camunda-node1:8080/engine-rest"
        - name: CAMUNDA_NODE_2_NAME
          value: "node2"
        - name: CAMUNDA_NODE_2_URL
          value: "http://camunda-node2:8080/engine-rest"

        # Optional JMX endpoints
        # - name: JMX_NODE_1_URL
        #   value: "http://camunda-node1:9090/metrics"
        # - name: JMX_NODE_2_URL
        #   value: "http://camunda-node2:9090/metrics"

        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # Startup probe - gives the app time to start
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30  # 150 seconds max startup time

        # Liveness probe - restarts container if unhealthy
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe - removes from service if not ready
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Volume mounts for logs (optional)
        volumeMounts:
        - name: logs
          mountPath: /app/logs

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      volumes:
      - name: logs
        emptyDir: {}

      # Pod security
      securityContext:
        fsGroup: 1000

      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: camunda-health-monitor
  namespace: default
  labels:
    app: camunda-health-monitor
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: camunda-health-monitor

---
# Optional: Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: camunda-health-monitor
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: camunda-monitor.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: camunda-health-monitor
            port:
              number: 5000

---
# Optional: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: camunda-health-monitor
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: camunda-health-monitor
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max

---
# Optional: ServiceMonitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: camunda-health-monitor
  namespace: default
  labels:
    app: camunda-health-monitor
spec:
  selector:
    matchLabels:
      app: camunda-health-monitor
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

