<!-- Active Incident Detail Modal -->
<div x-ref="enhancedIncidentModal"
     class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4"
     @click.self="$refs.enhancedIncidentModal.classList.add('hidden')">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-5xl w-full max-h-[90vh] overflow-hidden">
        <!-- Modal Header -->
        <div class="bg-gradient-to-r from-orange-700 to-red-600 p-5 flex items-center justify-between">
            <div class="flex items-center gap-4 flex-1">
                <div class="p-3 bg-white bg-opacity-20 rounded-xl">
                    <i data-lucide="alert-circle" class="h-7 w-7 text-white"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="text-xl font-bold text-white"
                        x-text="selectedIncident?.incident_type_ || 'Incident Details'"></h3>
                    <div class="flex items-center gap-2 mt-1">
                        <template x-if="selectedIncident?.severity">
                            <span class="text-xs px-3 py-1 rounded-full font-bold"
                                  :class="{
                                      'bg-red-900 text-red-100': selectedIncident.severity === 'critical',
                                      'bg-orange-900 text-orange-100': selectedIncident.severity === 'high',
                                      'bg-yellow-900 text-yellow-100': selectedIncident.severity === 'medium',
                                      'bg-blue-900 text-blue-100': selectedIncident.severity === 'low'
                                  }"
                                  x-text="selectedIncident.severity?.toUpperCase()"></span>
                        </template>
                        <template x-if="selectedIncident?.root_cause">
                            <span class="text-xs px-3 py-1 bg-white bg-opacity-20 text-white rounded-full font-medium"
                                  x-text="selectedIncident.root_cause"></span>
                        </template>
                        <template x-if="selectedIncident?.severity_score">
                            <span class="text-xs px-3 py-1 bg-white bg-opacity-20 text-white rounded-full font-bold">
                                Score: <span x-text="selectedIncident.severity_score"></span>
                            </span>
                        </template>
                    </div>
                </div>
            </div>
            <button @click="$refs.enhancedIncidentModal.classList.add('hidden')"
                    class="p-2 hover:bg-white hover:bg-opacity-20 rounded-lg transition-colors">
                <i data-lucide="x" class="h-6 w-6 text-white"></i>
            </button>
        </div>

        <div class="p-6 overflow-y-auto max-h-[calc(90vh-200px)] custom-scrollbar">
            <template x-if="selectedIncident">
                <div class="space-y-6">

                    <!-- Error Message Card -->
                    <div>
                        <div class="flex items-center gap-2 mb-3">
                            <i data-lucide="message-square" class="h-5 w-5 text-gray-500"></i>
                            <h4 class="text-sm font-bold text-gray-700 dark:text-gray-300 uppercase tracking-wide">Error Message</h4>
                        </div>
                        <div class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-xl border border-gray-200 dark:border-gray-600">
                            <p class="text-sm text-gray-900 dark:text-gray-100 font-mono leading-relaxed break-words"
                               x-text="selectedIncident.incident_msg_ || selectedIncident.error_message"></p>
                        </div>
                    </div>

                    <!-- Key Details Grid -->
                    <div>
                        <div class="flex items-center gap-2 mb-3">
                            <i data-lucide="info" class="h-5 w-5 text-gray-500"></i>
                            <h4 class="text-sm font-bold text-gray-700 dark:text-gray-300 uppercase tracking-wide">Incident Details</h4>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">

                                <div class="flex items-center justify-between gap-2">

                                          x-text="selectedIncident.incident_id || selectedIncident.proc_inst_id_"></code>
                                    <button @click="navigator.clipboard.writeText(selectedIncident.incident_id || selectedIncident.proc_inst_id_)"
                                            class="p-1.5 text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded transition-colors"
                                            title="Copy to clipboard">
                                        <i data-lucide="copy" class="h-4 w-4"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="p-4 bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-700/50 dark:to-gray-800/50 rounded-xl border border-gray-200 dark:border-gray-600">
                                <p class="text-xs text-gray-500 dark:text-gray-400 mb-1 font-medium">Business Key</p>
                                <div class="flex items-center justify-between gap-2">
                                    <code class="text-sm font-mono text-gray-900 dark:text-gray-100 truncate"
                                          x-text="selectedIncident.business_key || 'N/A'"></code>
                                    <template x-if="selectedIncident.business_key && selectedIncident.business_key !== 'N/A'">
                                        <button @click="navigator.clipboard.writeText(selectedIncident.business_key)"

                                            <i data-lucide="copy" class="h-4 w-4"></i>
                                        </button>
                                    </template>
                                </div>
                            </div>

                            <div class="p-4 bg-gradient-to-br from-blue-50 to-blue-100 dark:from-blue-900/30 dark:to-blue-800/30 rounded-xl border border-blue-200 dark:border-blue-700">

                                <p class="text-sm font-semibold text-gray-900 dark:text-gray-100 truncate"
                                   x-text="selectedIncident.process_key"></p>
                            </div>

                            <div class="p-4 bg-gradient-to-br from-purple-50 to-purple-100 dark:from-purple-900/30 dark:to-purple-800/30 rounded-xl border border-purple-200 dark:border-purple-700">

                                <p class="text-sm font-semibold text-gray-900 dark:text-gray-100"

                            </div>

                                </div>
                            </template>

                            <template x-if="selectedIncident.activity_name">
                                <div class="p-4 bg-gradient-to-br from-green-50 to-green-100 dark:from-green-900/30 dark:to-green-800/30 rounded-xl border border-green-200 dark:border-green-700">
                                    <p class="text-xs text-green-600 dark:text-green-400 mb-1 font-medium">Activity Name</p>
                                    <p class="text-sm font-semibold text-gray-900 dark:text-gray-100 truncate"

                                </div>
                            </template>

                    <!-- Timeline Card -->
                    <div>

                            <i data-lucide="clock" class="h-5 w-5 text-gray-500"></i>
                            <h4 class="text-sm font-bold text-gray-700 dark:text-gray-300 uppercase tracking-wide">Timeline</h4>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <div class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-xl border border-gray-200 dark:border-gray-600">
                                <p class="text-xs text-gray-500 dark:text-gray-400 mb-2 font-medium">Created</p>
                                <template x-if="selectedIncident.incident_timestamp_">
                                    <p class="text-sm font-semibold text-gray-900 dark:text-gray-100"
                                       x-text="new Date(selectedIncident.incident_timestamp_).toLocaleString()"></p>
                                </template>
                            </div>
                            <div class="p-4 rounded-xl border"
                                 :class="{
                                     'bg-red-50 dark:bg-red-900/30 border-red-200 dark:border-red-700': selectedIncident.age_hours > 48,
                                     'bg-orange-50 dark:bg-orange-900/30 border-orange-200 dark:border-orange-700': selectedIncident.age_hours > 24 && selectedIncident.age_hours <= 48,
                                     'bg-yellow-50 dark:bg-yellow-900/30 border-yellow-200 dark:border-yellow-700': selectedIncident.age_hours > 12 && selectedIncident.age_hours <= 24,
                                     'bg-gray-50 dark:bg-gray-700/50 border-gray-200 dark:border-gray-600': selectedIncident.age_hours <= 12
                                 }">
                                <p class="text-xs mb-2 font-medium"
                                   :class="{
                                       'text-red-600 dark:text-red-400': selectedIncident.age_hours > 48,
                                       'text-orange-600 dark:text-orange-400': selectedIncident.age_hours > 24 && selectedIncident.age_hours <= 48,
                                       'text-yellow-600 dark:text-yellow-400': selectedIncident.age_hours > 12 && selectedIncident.age_hours <= 24,
                                       'text-gray-500 dark:text-gray-400': selectedIncident.age_hours <= 12
                                   }">Age (Open Duration)</p>
                                <p class="text-2xl font-bold"
                                   :class="{
                                       'text-red-600 dark:text-red-400': selectedIncident.age_hours > 48,
                                       'text-orange-600 dark:text-orange-400': selectedIncident.age_hours > 24 && selectedIncident.age_hours <= 48,
                                       'text-yellow-600 dark:text-yellow-400': selectedIncident.age_hours > 12 && selectedIncident.age_hours <= 24,
                                       'text-gray-900 dark:text-gray-100': selectedIncident.age_hours <= 12

                                    <span class="text-lg ml-1">hours</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Job Details (if available) -->
                    <template x-if="selectedIncident.job_retries !== undefined || selectedIncident.job_exception_msg">
                        <div>
                            <div class="flex items-center gap-2 mb-3">
                                <i data-lucide="zap" class="h-5 w-5 text-gray-500"></i>
                                <h4 class="text-sm font-bold text-gray-700 dark:text-gray-300 uppercase tracking-wide">Job Information</h4>
                            </div>
                            <div class="p-4 bg-yellow-50 dark:bg-yellow-900/20 rounded-xl border border-yellow-200 dark:border-yellow-700">
                                <div class="grid grid-cols-2 gap-4 mb-3">
                                    <div>
                                        <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Retries Remaining</p>
                                        <p class="text-lg font-bold"
                                           :class="selectedIncident.job_retries === 0 ? 'text-red-600' : 'text-gray-900 dark:text-gray-100'"
                                           x-text="selectedIncident.job_retries"></p>
                                    </div>
                                    <template x-if="selectedIncident.job_def_id_">
                                        <div>
                                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Job Definition</p>
                                            <code class="text-xs font-mono text-gray-900 dark:text-gray-100 break-all"
                                                  x-text="selectedIncident.job_def_id_"></code>
                                        </div>
                                    </template>
                                </div>
                                <template x-if="selectedIncident.job_exception_msg">
                                    <div>
                                        <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Exception</p>
                                        <p class="text-sm text-gray-900 dark:text-gray-100 font-mono leading-relaxed break-words"
                                           x-text="selectedIncident.job_exception_msg"></p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>

                    <!-- Actions -->
                    <div class="border-t border-gray-200 dark:border-gray-700 pt-6">
                        <div class="flex items-center gap-2 mb-4">
                            <i data-lucide="wrench" class="h-5 w-5 text-gray-500"></i>
                            <h4 class="text-sm font-bold text-gray-700 dark:text-gray-300 uppercase tracking-wide">Quick Actions</h4>
                        </div>
                        <div class="flex flex-wrap gap-3">
                            <button @click="navigator.clipboard.writeText(selectedIncident.incident_id || selectedIncident.proc_inst_id_)"
                                    class="flex items-center gap-2 px-4 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow transition-all text-sm font-medium">
                                <i data-lucide="copy" class="h-4 w-4"></i>
                                Copy Incident ID
                            </button>
                            <template x-if="selectedIncident.business_key && selectedIncident.business_key !== 'N/A'">
                                <button @click="navigator.clipboard.writeText(selectedIncident.business_key)"
                                        class="flex items-center gap-2 px-4 py-2.5 bg-purple-600 text-white rounded-lg hover:bg-purple-700 shadow transition-all text-sm font-medium">
                                    <i data-lucide="key" class="h-4 w-4"></i>
                                    Copy Business Key
                                </button>
                            </template>
                            <button @click="navigator.clipboard.writeText(selectedIncident.proc_inst_id_)"
                                    class="flex items-center gap-2 px-4 py-2.5 bg-gray-600 text-white rounded-lg hover:bg-gray-700 shadow transition-all text-sm font-medium">
                                <i data-lucide="database" class="h-4 w-4"></i>
                                Copy Instance ID
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>

<!-- Recurring Issue Modal -->

                        <h4 class="text-sm font-bold text-gray-700 dark:text-gray-300 uppercase tracking-wide mb-3">Error Pattern</h4>
                        <div class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-xl border border-gray-200 dark:border-gray-600">
                            <p class="text-sm text-gray-900 dark:text-gray-100 font-mono leading-relaxed break-words"
                               x-text="selectedIncident.error_message"></p>
                        </div>
                    </div>

                    <!-- Statistics Grid -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="bg-gradient-to-br from-orange-50 to-orange-100 dark:from-orange-900/30 dark:to-orange-800/30 p-5 rounded-xl border border-orange-200 dark:border-orange-700 text-center">
                            <p class="text-xs text-orange-600 dark:text-orange-400 mb-2 font-medium">Total Occurrences</p>
                            <p class="text-3xl font-bold text-orange-600 dark:text-orange-400"
                               x-text="selectedIncident.occurrence_count"></p>
                        </div>
                        <div class="bg-gradient-to-br from-red-50 to-red-100 dark:from-red-900/30 dark:to-red-800/30 p-5 rounded-xl border border-red-200 dark:border-red-700 text-center">
                            <p class="text-xs text-red-600 dark:text-red-400 mb-2 font-medium">Still Open</p>
                            <p class="text-3xl font-bold text-red-600 dark:text-red-400"
                               x-text="selectedIncident.open_count || 0"></p>
                        </div>
                        <div class="bg-gradient-to-br from-green-50 to-green-100 dark:from-green-900/30 dark:to-green-800/30 p-5 rounded-xl border border-green-200 dark:border-green-700 text-center">
                            <p class="text-xs text-green-600 dark:text-green-400 mb-2 font-medium">Resolved</p>
                            <p class="text-3xl font-bold text-green-600 dark:text-green-400"
                               x-text="selectedIncident.resolved_count || 0"></p>
                        </div>
                        <div class="bg-gradient-to-br from-blue-50 to-blue-100 dark:from-blue-900/30 dark:to-blue-800/30 p-5 rounded-xl border border-blue-200 dark:border-blue-700 text-center">
                            <p class="text-xs text-blue-600 dark:text-blue-400 mb-2 font-medium">Avg Resolution</p>
                            <p class="text-3xl font-bold text-blue-600 dark:text-blue-400"
                               x-text="(selectedIncident.avg_duration_hours || 0).toFixed(1) + 'h'"></p>
                        </div>
                    </div>

                    <!-- Timeline Info -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-xl">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-2 font-medium">First Seen</p>
                            <template x-if="selectedIncident.first_seen">
                                <p class="text-sm font-semibold text-gray-900 dark:text-gray-100"
                                   x-text="new Date(selectedIncident.first_seen).toLocaleString()"></p>
                            </template>
                            <template x-if="!selectedIncident.first_seen">
                                <p class="text-sm text-gray-400">Not available</p>
                            </template>
                        </div>
                        <div class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-xl">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-2 font-medium">Last Seen</p>
                            <template x-if="selectedIncident.last_seen">
                                <p class="text-sm font-semibold text-gray-900 dark:text-gray-100"
                                   x-text="new Date(selectedIncident.last_seen).toLocaleString()"></p>
                            </template>
                            <template x-if="!selectedIncident.last_seen">
                                <p class="text-sm text-gray-400">Not available</p>
                            </template>
                        </div>
                    </div>

                    <!-- Frequency Analysis -->
                    <div class="p-4 bg-gradient-to-br from-purple-50 to-purple-100 dark:from-purple-900/30 dark:to-purple-800/30 rounded-xl border border-purple-200 dark:border-purple-700">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs text-purple-600 dark:text-purple-400 mb-1 font-medium">Frequency</p>
                                <p class="text-2xl font-bold text-purple-600 dark:text-purple-400"
                                   x-text="(selectedIncident.frequency_per_day || 0).toFixed(1) + ' per day'"></p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs text-purple-600 dark:text-purple-400 mb-1 font-medium">Health Status</p>
                                <span class="inline-flex px-3 py-1 rounded-full text-xs font-bold"
                                      :class="{
                                          'bg-red-600 text-white': selectedIncident.health_status === 'critical',
                                          'bg-orange-600 text-white': selectedIncident.health_status === 'degraded',
                                          'bg-yellow-600 text-white': selectedIncident.health_status === 'warning',
                                          'bg-green-600 text-white': selectedIncident.health_status === 'healthy'
                                      }"
                                      x-text="selectedIncident.health_status?.toUpperCase()"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Affected Scope -->
                    <div>
                        <h4 class="text-sm font-bold text-gray-700 dark:text-gray-300 uppercase tracking-wide mb-3">Affected Scope</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <p class="text-xs text-gray-600 dark:text-gray-400 mb-2 font-medium">
                                    Processes (<span x-text="selectedIncident.affected_processes?.length || 0"></span>)
                                </p>
                                <div class="flex flex-wrap gap-2">
                                    <template x-for="proc in selectedIncident.affected_processes" :key="proc">
                                        <span class="text-xs px-3 py-1.5 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded-lg font-medium"
                                              x-text="proc"></span>
                                    </template>
                                </div>
                            </div>
                            <template x-if="selectedIncident.affected_activities?.length > 0">
                                <div>
                                    <p class="text-xs text-gray-600 dark:text-gray-400 mb-2 font-medium">
                                        Activities (<span x-text="selectedIncident.affected_activities.length"></span>)
                                    </p>
                                    <div class="flex flex-wrap gap-2">
                                        <template x-for="act in selectedIncident.affected_activities" :key="act">
                                            <span class="text-xs px-3 py-1.5 bg-purple-100 dark:bg-purple-900/30 text-purple-700 dark:text-purple-300 rounded-lg font-medium"
                                                  x-text="act"></span>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Sample Instances -->
                    <template x-if="selectedIncident.sample_instances && selectedIncident.sample_instances.length > 0">
                        <div>
                            <h4 class="text-sm font-bold text-gray-700 dark:text-gray-300 uppercase tracking-wide mb-3">
                                Sample Instances (<span x-text="selectedIncident.sample_instances.length"></span>)
                            </h4>
                            <div class="space-y-3">
                                <template x-for="(sample, idx) in selectedIncident.sample_instances" :key="sample.instance_id">
                                    <div class="p-4 bg-gradient-to-r from-gray-50 to-gray-100 dark:from-gray-700/50 dark:to-gray-800/50 rounded-xl border border-gray-200 dark:border-gray-600">
                                        <div class="flex items-start justify-between mb-3">
                                            <div class="flex items-center gap-2">
                                                <span class="text-xs font-bold text-gray-500 dark:text-gray-400">
                                                    Instance #<span x-text="idx + 1"></span>
                                                </span>
                                                <span class="px-2.5 py-1 rounded-full text-xs font-bold"
                                                      :class="sample.status === 'open' ? 'bg-red-600 text-white' : 'bg-green-600 text-white'"
                                                      x-text="sample.status?.toUpperCase()"></span>
                                            </div>
                                            <template x-if="sample.create_time">
                                                <p class="text-xs text-gray-500 dark:text-gray-400"
                                                   x-text="new Date(sample.create_time).toLocaleString()"></p>
                                            </template>
                                        </div>
                                        <div class="space-y-3">
                                            <div>
                                                <p class="text-xs text-gray-600 dark:text-gray-400 mb-1.5">Instance ID</p>
                                                <div class="flex items-center gap-2">
                                                    <code class="text-sm font-mono text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 flex-1 break-all"
                                                          x-text="sample.instance_id"></code>
                                                    <button @click="navigator.clipboard.writeText(sample.instance_id)"
                                                            class="p-2 text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-lg transition-colors"
                                                            title="Copy to clipboard">
                                                        <i data-lucide="copy" class="h-4 w-4"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <template x-if="sample.business_key && sample.business_key !== 'N/A'">
                                                <div>
                                                    <p class="text-xs text-gray-600 dark:text-gray-400 mb-1.5">Business Key</p>
                                                    <div class="flex items-center gap-2">
                                                        <code class="text-sm font-mono text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 flex-1 break-all"
                                                              x-text="sample.business_key"></code>
                                                        <button @click="navigator.clipboard.writeText(sample.business_key)"
                                                                class="p-2 text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-lg transition-colors"
                                                                title="Copy to clipboard">
                                                            <i data-lucide="copy" class="h-4 w-4"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>
</div>
