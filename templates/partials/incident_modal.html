<!-- Incident Details Modal -->
<div x-ref="incidentModal"
     class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
     @click.self="$refs.incidentModal.classList.add('hidden')">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full max-h-[85vh] overflow-hidden">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between sticky top-0 bg-white dark:bg-gray-800 z-10">
            <div class="flex items-center flex-1">
                <i data-lucide="alert-circle"
                   class="h-5 w-5 text-orange-600 dark:text-orange-400 mr-2"></i>
                <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100"
                    x-text="selectedIncident?.incident_type || 'Incident Details'"></h3>
                <template x-if="selectedIncident?.root_cause">
                <span class="ml-3 text-xs px-2 py-1 bg-orange-200 dark:bg-orange-800 text-orange-900 dark:text-orange-200 rounded"
                      x-text="selectedIncident.root_cause"></span>
                </template>
            </div>
            <button @click="$refs.incidentModal.classList.add('hidden')"
                    class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <i data-lucide="x" class="h-5 w-5"></i>
            </button>
        </div>
        <div class="p-6 overflow-y-auto max-h-[calc(85vh-80px)]">
            <template x-if="selectedIncident">
                <div class="space-y-6">
                    <!-- Error Message -->
                    <div>
                        <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Error
                            Message</h4>
                        <div class="p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                            <p class="text-sm text-gray-900 dark:text-gray-100 font-mono break-words"
                               x-text="selectedIncident.error_message"></p>
                        </div>
                    </div>

                    <!-- Statistics Grid -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="bg-orange-50 dark:bg-orange-900/20 p-4 rounded-lg border border-orange-200 dark:border-orange-700">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Total
                                Occurrences</p>
                            <p class="text-2xl font-bold text-orange-600 dark:text-orange-400"
                               x-text="selectedIncident.occurrence_count"></p>
                        </div>
                        <div class="bg-red-50 dark:bg-red-900/20 p-4 rounded-lg border border-red-200 dark:border-red-700">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Open</p>
                            <p class="text-2xl font-bold text-red-600 dark:text-red-400"
                               x-text="selectedIncident.open_count || 0"></p>
                        </div>
                        <div class="bg-green-50 dark:bg-green-900/20 p-4 rounded-lg border border-green-200 dark:border-green-700">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Resolved</p>
                            <p class="text-2xl font-bold text-green-600 dark:text-green-400"
                               x-text="selectedIncident.resolved_count || 0"></p>
                        </div>
                        <div class="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-lg border border-blue-200 dark:border-blue-700">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Avg Resolution</p>
                            <p class="text-2xl font-bold text-blue-600 dark:text-blue-400"
                               x-text="(selectedIncident.avg_duration_hours || 0).toFixed(1) + 'h'"></p>
                        </div>
                    </div>

                    <!-- Timeline Info -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                                First
                                Seen</h4>
                            <p class="text-sm text-gray-900 dark:text-gray-100">
                                <template x-if="selectedIncident.first_seen">
                                    <span x-text="new Date(selectedIncident.first_seen).toLocaleString()"></span>
                                </template>
                                <template x-if="!selectedIncident.first_seen">
                                    <span class="text-gray-400">Not available</span>
                                </template>
                            </p>
                        </div>
                        <div>
                            <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Last
                                Seen</h4>
                            <p class="text-sm text-gray-900 dark:text-gray-100">
                                <template x-if="selectedIncident.last_seen">
                                    <span x-text="new Date(selectedIncident.last_seen).toLocaleString()"></span>
                                </template>
                                <template x-if="!selectedIncident.last_seen">
                                    <span class="text-gray-400">Not available</span>
                                </template>
                            </p>
                        </div>
                    </div>

                    <!-- Affected Processes & Activities -->
                    <div>
                        <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Affected
                            Scope</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <p class="text-xs text-gray-600 dark:text-gray-400 mb-2">Processes
                                    (<span
                                            x-text="selectedIncident.affected_processes?.length || 0"></span>)
                                </p>
                                <div class="flex flex-wrap gap-1">
                                    <template x-for="proc in selectedIncident.affected_processes"
                                              :key="proc">
                                <span class="text-xs px-2 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded"
                                      x-text="proc"></span>
                                    </template>
                                </div>
                            </div>
                            <template x-if="selectedIncident.affected_activities?.length > 0">
                                <div>
                                    <p class="text-xs text-gray-600 dark:text-gray-400 mb-2">Activities
                                        (<span
                                                x-text="selectedIncident.affected_activities.length"></span>)
                                    </p>
                                    <div class="flex flex-wrap gap-1">
                                        <template x-for="act in selectedIncident.affected_activities"
                                                  :key="act">
                                    <span class="text-xs px-2 py-1 bg-purple-100 dark:bg-purple-900/30 text-purple-700 dark:text-purple-300 rounded"
                                          x-text="act"></span>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Sample Instances -->
                    <template
                            x-if="selectedIncident.sample_instances && selectedIncident.sample_instances.length > 0">
                        <div>
                            <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">
                                Sample Instances (<span
                                    x-text="selectedIncident.sample_instances.length"></span>)
                            </h4>
                            <div class="space-y-3">
                                <template x-for="(sample, idx) in selectedIncident.sample_instances"
                                          :key="sample.instance_id">
                                    <div class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg border border-gray-200 dark:border-gray-600">
                                        <div class="flex items-start justify-between mb-3">
                                            <div class="flex items-center gap-2">
                                        <span class="text-xs font-semibold text-gray-500 dark:text-gray-400">Instance #<span
                                                x-text="idx + 1"></span></span>
                                                <span class="px-2 py-0.5 rounded text-xs font-medium"
                                                      :class="sample.status === 'open' ? 'bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-400' : 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400'"
                                                      x-text="sample.status"></span>
                                            </div>
                                            <template x-if="sample.create_time">
                                                <p class="text-xs text-gray-500 dark:text-gray-400">
                                                    <span x-text="new Date(sample.create_time).toLocaleString()"></span>
                                                </p>
                                            </template>
                                        </div>
                                        <div class="space-y-3">
                                            <div>
                                                <p class="text-xs text-gray-600 dark:text-gray-400 mb-1.5">
                                                    Instance ID</p>
                                                <div class="flex items-center gap-2">
                                                    <code class="text-sm font-mono text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 px-3 py-1.5 rounded border border-gray-300 dark:border-gray-600 flex-1 break-all select-all"
                                                          x-text="sample.instance_id"></code>
                                                    <button @click="navigator.clipboard.writeText(sample.instance_id)"
                                                            class="p-1.5 text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded transition-colors flex-shrink-0"
                                                            title="Copy to clipboard">
                                                        <i data-lucide="copy" class="h-4 w-4"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <template
                                                    x-if="sample.business_key && sample.business_key !== 'N/A'">
                                                <div>
                                                    <p class="text-xs text-gray-600 dark:text-gray-400 mb-1.5">
                                                        Business Key</p>
                                                    <div class="flex items-center gap-2">
                                                        <code class="text-sm font-mono text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 px-3 py-1.5 rounded border border-gray-300 dark:border-gray-600 flex-1 break-all select-all"
                                                              x-text="sample.business_key"></code>
                                                        <button @click="navigator.clipboard.writeText(sample.business_key)"
                                                                class="p-1.5 text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded transition-colors flex-shrink-0"
                                                                title="Copy to clipboard">
                                                            <i data-lucide="copy" class="h-4 w-4"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>
</div>
