<!-- Variability Alert Modal -->
<div x-ref="variabilityModal"
     class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
     @click.self="$refs.variabilityModal.classList.add('hidden')">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full max-h-[85vh] overflow-hidden">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between sticky top-0 bg-white dark:bg-gray-800 z-10">
            <div class="flex items-center">
                <i data-lucide="alert-triangle" class="h-5 w-5 text-red-600 dark:text-red-400 mr-2"></i>
                <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100"
                    x-text="'Extreme Variability: ' + (selectedVariabilityAlert?.process_key || '')"></h3>
                <span class="ml-3 text-xs px-2 py-1 rounded-full font-semibold uppercase"
                      :class="{
                          'bg-red-100 text-red-700': selectedVariabilityAlert?.severity === 'extreme',
                          'bg-orange-100 text-orange-700': selectedVariabilityAlert?.severity === 'high'
                      }"
                      x-text="selectedVariabilityAlert?.severity"></span>
            </div>
            <button @click="$refs.variabilityModal.classList.add('hidden')"
                    class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <i data-lucide="x" class="h-5 w-5"></i>
            </button>
        </div>
        <div class="p-6 overflow-y-auto max-h-[calc(85vh-80px)]">
            <template x-if="selectedVariabilityAlert">
                <div class="space-y-6">
                    <!-- Alert Message -->
                    <div class="p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-700 rounded-lg">
                        <p class="text-sm font-semibold text-red-700 dark:text-red-300"
                           x-text="selectedVariabilityAlert.message"></p>
                    </div>

                    <!-- Statistics Grid -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Median Duration</p>
                            <p class="text-2xl font-bold text-gray-900 dark:text-gray-100"
                               x-text="formatDuration(selectedVariabilityAlert.median_seconds * 1000)"></p>
                        </div>
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">P95 Duration</p>
                            <p class="text-2xl font-bold text-red-600 dark:text-red-400"
                               x-text="formatDuration(selectedVariabilityAlert.p95_seconds * 1000)"></p>
                        </div>
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Ratio</p>
                            <p class="text-2xl font-bold text-red-600 dark:text-red-400"
                               x-text="selectedVariabilityAlert.p95_median_ratio.toFixed(0) + 'x'"></p>
                        </div>
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Instances</p>
                            <p class="text-2xl font-bold text-gray-900 dark:text-gray-100"
                               x-text="selectedVariabilityAlert.instance_count || 0"></p>
                        </div>
                    </div>

                    <!-- Recommendation -->
                    <div class="p-4 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-700 rounded-lg">
                        <p class="text-sm text-blue-700 dark:text-blue-300">
                            <i data-lucide="lightbulb" class="inline h-4 w-4 mr-1"></i>
                            <strong>Recommendation:</strong> <span
                                x-text="selectedVariabilityAlert.recommendation"></span>
                        </p>
                    </div>

                    <!-- Sample Slow Instances -->
                    <template
                            x-if="selectedVariabilityAlert.sample_instances && selectedVariabilityAlert.sample_instances.length > 0">
                        <div>
                            <h5 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">
                                Sample Slow Instances (><span
                                    x-text="formatDuration(selectedVariabilityAlert.p95_seconds * 1000)"></span>)
                            </h5>
                            <div class="space-y-3">
                                <template
                                        x-for="(sample, idx) in selectedVariabilityAlert.sample_instances"
                                        :key="sample.instance_id">
                                    <div class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg border border-gray-200 dark:border-gray-600">
                                        <div class="flex items-center justify-between mb-3">
                            <span class="text-xs font-semibold text-gray-500 dark:text-gray-400">
                                Instance #<span x-text="idx + 1"></span>
                            </span>
                                            <span class="text-sm font-bold text-red-600 dark:text-red-400"
                                                  x-text="formatDuration(sample.duration_seconds * 1000)"></span>
                                        </div>
                                        <div class="space-y-3">
                                            <div>
                                                <p class="text-xs text-gray-600 dark:text-gray-400 mb-1.5">
                                                    Instance ID</p>
                                                <div class="flex items-center gap-2">
                                                    <code class="text-sm font-mono text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 px-3 py-1.5 rounded border border-gray-300 dark:border-gray-600 flex-1 break-all select-all"
                                                          x-text="sample.instance_id"></code>
                                                    <button @click="navigator.clipboard.writeText(sample.instance_id)"
                                                            class="p-1.5 text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded transition-colors flex-shrink-0"
                                                            title="Copy to clipboard">
                                                        <i data-lucide="copy" class="h-4 w-4"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <template
                                                    x-if="sample.business_key && sample.business_key !== 'N/A'">
                                                <div>
                                                    <p class="text-xs text-gray-600 dark:text-gray-400 mb-1.5">
                                                        Business Key</p>
                                                    <div class="flex items-center gap-2">
                                                        <code class="text-sm font-mono text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 px-3 py-1.5 rounded border border-gray-300 dark:border-gray-600 flex-1 break-all select-all"
                                                              x-text="sample.business_key"></code>
                                                        <button @click="navigator.clipboard.writeText(sample.business_key)"
                                                                class="p-1.5 text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded transition-colors flex-shrink-0"
                                                                title="Copy to clipboard">
                                                            <i data-lucide="copy" class="h-4 w-4"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </template>
                                            <div class="flex items-center justify-between text-xs text-gray-500 dark:text-gray-400 pt-2 border-t border-gray-200 dark:border-gray-600">
                                                <template x-if="sample.start_time">
                                            <span>Started: <span
                                                    x-text="new Date(sample.start_time).toLocaleString()"></span></span>
                                                </template>
                                                <template x-if="sample.end_time">
                                            <span>Ended: <span
                                                    x-text="new Date(sample.end_time).toLocaleString()"></span></span>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>
</div>
