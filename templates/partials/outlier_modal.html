<!-- Outlier Process Modal -->
<div x-ref="outlierModal"
     class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
     @click.self="$refs.outlierModal.classList.add('hidden')">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full max-h-[85vh] overflow-hidden">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between sticky top-0 bg-white dark:bg-gray-800 z-10">
            <div class="flex items-center">
                <i data-lucide="alert-octagon" class="h-5 w-5 text-red-600 dark:text-red-400 mr-2"></i>
                <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100"
                    x-text="'High Outliers: ' + (selectedOutlierProcess?.process_key || '')"></h3>
            </div>
            <button @click="$refs.outlierModal.classList.add('hidden')"
                    class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <i data-lucide="x" class="h-5 w-5"></i>
            </button>
        </div>
        <div class="p-6 overflow-y-auto max-h-[calc(85vh-80px)]">
            <template x-if="selectedOutlierProcess">
                <div class="space-y-6">
                    <!-- Statistics Grid -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Total Instances</p>
                            <p class="text-2xl font-bold text-gray-900 dark:text-gray-100"
                               x-text="selectedOutlierProcess.total_instances"></p>
                        </div>
                        <div class="bg-red-50 dark:bg-red-900/20 p-4 rounded-lg">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Outliers</p>
                            <p class="text-2xl font-bold text-red-600 dark:text-red-400"
                               x-text="selectedOutlierProcess.outlier_count"></p>
                        </div>
                        <div class="bg-orange-50 dark:bg-orange-900/20 p-4 rounded-lg">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Extreme</p>
                            <p class="text-2xl font-bold text-orange-600 dark:text-orange-400"
                               x-text="selectedOutlierProcess.extreme_outlier_count"></p>
                        </div>
                        <div class="bg-yellow-50 dark:bg-yellow-900/20 p-4 rounded-lg">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Percentage</p>
                            <p class="text-2xl font-bold text-yellow-600 dark:text-yellow-400"
                               x-text="selectedOutlierProcess.outlier_percentage.toFixed(1) + '%'"></p>
                        </div>
                    </div>

                    <!-- IQR Thresholds -->
                    <div>
                        <h5 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">
                            IQR-Based Thresholds</h5>
                        <div class="grid grid-cols-3 gap-3">
                            <div class="text-center p-2 bg-gray-50 dark:bg-gray-700/50 rounded">
                                <p class="text-xs text-gray-600 dark:text-gray-400">Normal Upper</p>
                                <p class="text-sm font-semibold text-gray-900 dark:text-gray-100"
                                   x-text="formatDuration(selectedOutlierProcess.upper_bound_seconds * 1000)"></p>
                            </div>
                            <div class="text-center p-2 bg-orange-50 dark:bg-orange-900/20 rounded">
                                <p class="text-xs text-gray-600 dark:text-gray-400">Extreme
                                    Threshold</p>
                                <p class="text-sm font-semibold text-orange-600 dark:text-orange-400"
                                   x-text="formatDuration(selectedOutlierProcess.extreme_threshold_seconds * 1000)"></p>
                            </div>
                            <div class="text-center p-2 bg-blue-50 dark:bg-blue-900/20 rounded">
                                <p class="text-xs text-gray-600 dark:text-gray-400">IQR</p>
                                <p class="text-sm font-semibold text-blue-600 dark:text-blue-400"
                                   x-text="formatDuration(selectedOutlierProcess.iqr_seconds * 1000)"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Recommendation -->
                    <div class="p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-700 rounded-lg">
                        <p class="text-sm text-red-700 dark:text-red-300">
                            <i data-lucide="alert-triangle" class="inline h-4 w-4 mr-1"></i>
                            <strong>Warning:</strong> <span
                                x-text="selectedOutlierProcess.message"></span>
                        </p>
                        <p class="text-sm text-red-600 dark:text-red-400 mt-2"
                           x-text="selectedOutlierProcess.recommendation"></p>
                    </div>

                    <!-- Sample Outlier Instances -->
                    <template
                            x-if="selectedOutlierProcess.sample_outlier_instances && selectedOutlierProcess.sample_outlier_instances.length > 0">
                        <div>
                            <h5 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">
                                Sample Outlier Instances
                            </h5>
                            <div class="space-y-3">
                                <template
                                        x-for="(sample, idx) in selectedOutlierProcess.sample_outlier_instances"
                                        :key="sample.instance_id">
                                    <div class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg border border-gray-200 dark:border-gray-600">
                                        <div class="flex items-center justify-between mb-3">
                                            <div class="flex items-center gap-2">
                                                <span class="text-xs font-semibold text-gray-500 dark:text-gray-400">
                                                    Instance #<span x-text="idx + 1"></span>
                                                </span>
                                                <template x-if="sample.is_extreme">
                                                    <span class="text-xs px-2 py-0.5 bg-orange-100 dark:bg-orange-900/30 text-orange-700 dark:text-orange-400 rounded font-semibold">
                                                        EXTREME (>3Ã—IQR)
                                                    </span>
                                                </template>
                                            </div>
                                            <span class="text-sm font-bold text-red-600 dark:text-red-400"
                                                  x-text="formatDuration(sample.duration_seconds * 1000)"></span>
                                        </div>
                                        <div class="space-y-3">
                                            <div>
                                                <p class="text-xs text-gray-600 dark:text-gray-400 mb-1.5">
                                                    Instance ID</p>
                                                <div class="flex items-center gap-2">
                                                    <code class="text-sm font-mono text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 px-3 py-1.5 rounded border border-gray-300 dark:border-gray-600 flex-1 break-all select-all"
                                                          x-text="sample.instance_id"></code>
                                                    <button @click="navigator.clipboard.writeText(sample.instance_id)"
                                                            class="p-1.5 text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded transition-colors flex-shrink-0"
                                                            title="Copy to clipboard">
                                                        <i data-lucide="copy" class="h-4 w-4"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <template
                                                    x-if="sample.business_key && sample.business_key !== 'N/A'">
                                                <div>
                                                    <p class="text-xs text-gray-600 dark:text-gray-400 mb-1.5">
                                                        Business Key</p>
                                                    <div class="flex items-center gap-2">
                                                        <code class="text-sm font-mono text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 px-3 py-1.5 rounded border border-gray-300 dark:border-gray-600 flex-1 break-all select-all"
                                                              x-text="sample.business_key"></code>
                                                        <button @click="navigator.clipboard.writeText(sample.business_key)"
                                                                class="p-1.5 text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded transition-colors flex-shrink-0"
                                                                title="Copy to clipboard">
                                                            <i data-lucide="copy" class="h-4 w-4"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>
</div>
