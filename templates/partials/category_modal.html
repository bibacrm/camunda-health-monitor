<!-- Process Speed Category Details Modal -->
<div x-ref="categoryModal"
     class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
     @click.self="$refs.categoryModal.classList.add('hidden')">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-5xl w-full max-h-[85vh] overflow-hidden">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between sticky top-0 bg-white dark:bg-gray-800 z-10">
            <div class="flex items-center">
                <div class="w-4 h-4 rounded-full mr-3"
                     :class="{
                         'bg-green-500': selectedCategory === 'ultra_fast' || selectedCategory === 'very_fast',
                         'bg-blue-500': selectedCategory === 'fast_background' || selectedCategory === 'standard',
                         'bg-yellow-500': selectedCategory === 'extended',
                         'bg-orange-500': selectedCategory === 'long_running',
                         'bg-red-500': selectedCategory === 'batch_manual'
                     }"></div>
                <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100"
                    x-text="'Category: ' + (selectedCategoryData?.label || '')"></h3>
            </div>
            <button @click="$refs.categoryModal.classList.add('hidden')"
                    class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <i data-lucide="x" class="h-5 w-5"></i>
            </button>
        </div>
        <div class="p-6 overflow-y-auto max-h-[calc(85vh-80px)]">
            <template x-if="selectedCategory && selectedCategoryData && processCategories">
                <div class="space-y-6">
                    <!-- Summary Stats -->
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <div class="bg-indigo-50 dark:bg-indigo-900/20 p-4 rounded-lg">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Process Count</p>
                            <p class="text-2xl font-bold text-indigo-600 dark:text-indigo-400"
                               x-text="selectedCategoryData.count"></p>
                        </div>
                        <div class="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-lg">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Median Duration</p>
                            <p class="text-2xl font-bold text-blue-600 dark:text-blue-400"
                               x-text="formatDuration(selectedCategoryData.median_seconds * 1000)"></p>
                        </div>
                        <div class="bg-purple-50 dark:bg-purple-900/20 p-4 rounded-lg">
                            <p class="text-xs text-gray-600 dark:text-gray-400 mb-1">Category Range</p>
                            <p class="text-sm font-semibold text-purple-600 dark:text-purple-400"
                               x-text="selectedCategoryData.label"></p>
                        </div>
                    </div>

                    <!-- Category Description -->
                    <div class="p-4 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-700 rounded-lg">
                        <h5 class="text-sm font-semibold text-blue-700 dark:text-blue-300 mb-2 flex items-center">
                            <i data-lucide="info" class="h-4 w-4 mr-2"></i>
                            Category Information
                        </h5>
                        <p class="text-sm text-blue-600 dark:text-blue-400"
                           x-text="getCategoryDescription(selectedCategory)"></p>
                    </div>

                    <!-- Processes in this Category -->
                    <div>
                        <h5 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3 flex items-center justify-between">
                            <span>Processes in this Category</span>
                            <span class="text-xs font-normal text-gray-500"
                                  x-text="getProcessesForCategory(selectedCategory).length + ' processes'"></span>
                        </h5>
                        <div class="space-y-2 max-h-96 overflow-y-auto custom-scrollbar">
                            <template x-for="(proc, idx) in getProcessesForCategory(selectedCategory)"
                                      :key="proc.key">
                                <div class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg border border-gray-200 dark:border-gray-600">
                                    <div class="flex items-start justify-between mb-3">
                                        <div class="flex-1">
                                            <div class="flex items-center gap-2 mb-2">
                                                <span class="text-xs font-semibold text-gray-500 dark:text-gray-400">#<span
                                                        x-text="idx + 1"></span></span>
                                                <span class="text-sm font-medium text-gray-900 dark:text-gray-100 truncate"
                                                      :title="proc.key"
                                                      x-text="proc.key"></span>
                                            </div>
                                            <div class="flex items-center gap-2 flex-wrap">
                                                <span class="text-xs px-2 py-0.5 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400 rounded"
                                                      x-text="'Instances: ' + proc.instance_count"></span>
                                                <span class="text-xs px-2 py-0.5 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded"
                                                      x-text="'Stability: ' + proc.stability"></span>
                                            </div>
                                        </div>
                                        <div class="text-right ml-3">
                                            <p class="text-sm font-bold text-gray-900 dark:text-gray-100"
                                               x-text="formatDuration(proc.median_seconds * 1000)"></p>
                                            <p class="text-xs text-gray-500">median</p>
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-3 gap-2 text-xs">
                                        <div class="text-center p-2 bg-white dark:bg-gray-800 rounded">
                                            <p class="text-gray-500 dark:text-gray-400">Avg</p>
                                            <p class="font-semibold text-gray-900 dark:text-gray-100"
                                               x-text="formatDuration(proc.avg_seconds * 1000)"></p>
                                        </div>
                                        <div class="text-center p-2 bg-white dark:bg-gray-800 rounded">
                                            <p class="text-gray-500 dark:text-gray-400">P95</p>
                                            <p class="font-semibold text-yellow-600 dark:text-yellow-400"
                                               x-text="formatDuration(proc.p95_seconds * 1000)"></p>
                                        </div>
                                        <div class="text-center p-2 bg-white dark:bg-gray-800 rounded">
                                            <p class="text-gray-500 dark:text-gray-400">P95/Med</p>
                                            <p class="font-semibold"
                                               :class="{
                                                   'text-green-600 dark:text-green-400': proc.p95_median_ratio <= 2,
                                                   'text-yellow-600 dark:text-yellow-400': proc.p95_median_ratio > 2 && proc.p95_median_ratio <= 5,
                                                   'text-orange-600 dark:text-orange-400': proc.p95_median_ratio > 5 && proc.p95_median_ratio <= 10,
                                                   'text-red-600 dark:text-red-400': proc.p95_median_ratio > 10
                                               }"
                                               x-text="proc.p95_median_ratio.toFixed(1) + 'x'"></p>
                                        </div>
                                    </div>
                                    <template x-if="proc.p95_median_ratio > 10">
                                        <div class="mt-3 p-2 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-700 rounded">
                                            <p class="text-xs text-red-700 dark:text-red-300">
                                                <i data-lucide="alert-triangle"
                                                   class="inline h-3 w-3 mr-1"></i>
                                                <strong>High Variability:</strong> This process shows
                                                extreme duration variation
                                            </p>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Recommendations -->
                    <div class="p-4 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-lg">
                        <h5 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 flex items-center">
                            <i data-lucide="lightbulb" class="h-4 w-4 mr-2 text-yellow-500"></i>
                            Recommendations
                        </h5>
                        <ul class="text-sm text-gray-600 dark:text-gray-400 space-y-2 ml-6 list-disc">
                            <template
                                    x-if="selectedCategory === 'ultra_fast' || selectedCategory === 'very_fast'">
                                <div>
                                    <li>Excellent for synchronous operations and user-facing workflows
                                    </li>
                                    <li>Consider for SLA-critical business processes</li>
                                    <li>Monitor for any performance degradation over time</li>
                                </div>
                            </template>
                            <template
                                    x-if="selectedCategory === 'fast_background' || selectedCategory === 'standard'">
                                <div>
                                    <li>Suitable for most business workflows</li>
                                    <li>Good candidates for async processing where appropriate</li>
                                    <li>Review processes with high P95/Median ratios for optimization
                                    </li>
                                </div>
                            </template>
                            <template x-if="selectedCategory === 'extended'">
                                <div>
                                    <li>Consider implementing progress tracking for user visibility</li>
                                    <li>Review timeout configurations to prevent stuck instances</li>
                                    <li>Evaluate if some steps can be parallelized</li>
                                </div>
                            </template>
                            <template x-if="selectedCategory === 'long_running'">
                                <div>
                                    <li>Implement comprehensive logging and monitoring</li>
                                    <li>Consider chunking into smaller sub-processes</li>
                                    <li>Ensure proper timeout and retry mechanisms</li>
                                    <li>Review for potential stuck process risks</li>
                                </div>
                            </template>
                            <template x-if="selectedCategory === 'batch_manual'">
                                <div>
                                    <li>These are typically batch jobs or manual workflows</li>
                                    <li>Implement checkpoint/restart capabilities</li>
                                    <li>Consider breaking into smaller batches</li>
                                    <li>Monitor closely for failures and stuck instances</li>
                                </div>
                            </template>
                        </ul>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>
